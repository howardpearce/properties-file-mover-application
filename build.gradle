plugins {
    id 'java'
}

tasks.register('server') {
    jar {
        manifest {
            attributes 'Main-Class': 'com.server.ServerApplication'
        }
        baseName 'server'
    }
}

tasks.register('client') {
    jar {
        manifest {
            attributes 'Main-Class': 'com.client.ClientApplication'
        }
        baseName 'client'
    }
}

group 'com.server'
